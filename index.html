<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LA MAYORISTA EXPRESS</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui,-apple-system,Segoe UI,Roboto;
background:#f5f5f5;
color:#222;
overflow-x:hidden;
}

/* HEADER */
header{
background:#ff5a00;
color:#fff;
padding:14px;
position:sticky;
top:0;
z-index:20;
}
header h1{
margin:0;
font-size:22px;
font-weight:900;
}
.topbar{
display:flex;
justify-content:space-between;
align-items:center;
margin-top:10px;
}
.total-header{
font-size:18px;
font-weight:800;
}
.cart-btn{
background:#fff;
color:#ff5a00;
border:none;
padding:10px 14px;
border-radius:30px;
font-size:16px;
font-weight:800;
}

/* INFO RIBBON */
.ribbon{
background:#111;
color:#fff;
padding:8px;
font-size:14px;
text-align:center;
animation:scroll 12s linear infinite;
white-space:nowrap;
}
@keyframes scroll{
0%{transform:translateX(100%)}
100%{transform:translateX(-100%)}
}

/* SEARCH */
.search{margin-top:12px}
.search input{
width:100%;
padding:14px;
border-radius:14px;
border:none;
font-size:16px;
}

/* BANNER */
.banner{
margin:14px;
padding:20px;
border-radius:20px;
background:linear-gradient(90deg,#ff7a18,#ffb347);
color:white;
font-size:20px;
font-weight:900;
animation:fadeIn .6s;
}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:14px;
padding:14px;
}
.product{
background:white;
border-radius:20px;
padding:14px;
box-shadow:0 6px 14px rgba(0,0,0,.12);
display:flex;
flex-direction:column;
animation:slideUp .35s;
}
.product h3{font-size:16px;margin:8px 0}
.price{
font-size:20px;
font-weight:900;
color:#ff5a00;
}
.old{
font-size:13px;
color:#888;
text-decoration:line-through;
}
.controls{
display:flex;
gap:8px;
margin-top:10px;
}
.controls button{
flex:1;
padding:10px;
font-size:18px;
border:none;
border-radius:12px;
background:#ff5a00;
color:white;
font-weight:900;
}

/* CART */
.cart{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:white;
z-index:999;
padding:16px;
overflow:auto;
transform:translateY(100%);
transition:.35s;
}
.cart.active{transform:translateY(0)}

.cart-item{
display:flex;
justify-content:space-between;
align-items:center;
padding:12px 0;
border-bottom:1px solid #eee;
}

.checkout input,select,button{
width:100%;
padding:14px;
margin-bottom:12px;
border-radius:14px;
font-size:16px;
}
.checkout button{
background:#ff5a00;
border:none;
color:white;
font-weight:900;
}

/* SUPPORT */
.support{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
padding:16px 20px;
border-radius:40px;
font-weight:900;
text-decoration:none;
box-shadow:0 6px 14px rgba(0,0,0,.35);
}

/* POPUP ADS */
.popup{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.92);
color:white;
display:none;
align-items:center;
justify-content:center;
z-index:2000;
animation:fadeIn .4s;
}
.popup-content{
background:#ff5a00;
padding:30px;
border-radius:20px;
max-width:90%;
text-align:center;
animation:scaleIn .4s;
}
.popup-content h2{margin-top:0}
.popup-close{
position:absolute;
top:20px;
right:20px;
font-size:22px;
background:#000;
border:none;
color:white;
padding:10px 14px;
border-radius:50%;
display:none;
}

/* ANIMATIONS */
@keyframes slideUp{from{transform:translateY(20px);opacity:0}to{opacity:1}}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes scaleIn{from{transform:scale(.8)}to{transform:scale(1)}}
</style>
</head>

<body>

<header>
<h1>LA MAYORISTA EXPRESS</h1>
<div class="topbar">
<div class="total-header">TOTAL: <span id="totalHeader">0</span> CUP</div>

<div class="ribbon">

<script>

</body>
  </html>
