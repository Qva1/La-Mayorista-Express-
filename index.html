<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LA MAYORISTA EXPRESS</title>

<style>
:root{--primary:#ff4d00}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system;background:#fafafa}

header{
position:sticky;top:0;z-index:1000;background:#fff;
padding:12px;box-shadow:0 2px 6px rgba(0,0,0,.1)
}
header h1{margin:0;font-size:18px;color:var(--primary)}
.top{
display:flex;gap:8px;margin-top:8px
}
#search,#category{
flex:1;padding:8px;border-radius:20px;border:1px solid #ccc
}
#cartBtn{
background:var(--primary);color:#fff;border:none;
padding:8px 14px;border-radius:20px;font-weight:800
}

.notice{
font-size:11px;padding:6px;text-align:center;
background:#111;color:#fff
}

.products{
padding:12px;display:grid;
grid-template-columns:repeat(2,1fr);gap:12px
}

.product{
background:#fff;border-radius:14px;padding:10px;
box-shadow:0 2px 6px rgba(0,0,0,.08);
display:flex;flex-direction:column
}
.product img{height:120px;object-fit:contain}
.product h3{font-size:14px;margin:4px 0}
.product p{font-size:12px;margin:2px 0;color:#555}
.stock{font-size:11px;font-weight:700}

.controls{
margin-top:auto;display:flex;
justify-content:space-between;align-items:center
}
.controls button{
background:var(--primary);color:#fff;border:none;
padding:6px 10px;border-radius:8px;font-size:16px;font-weight:800
}

.toast{
position:fixed;bottom:20px;left:50%;
transform:translateX(-50%);
background:#111;color:#fff;padding:8px 14px;
border-radius:20px;font-size:13px;display:none
}

#cart{
position:fixed;top:0;right:-100%;
width:100%;max-width:380px;height:100%;
background:#fff;z-index:2000;
transition:.3s;padding:14px;overflow-y:auto
}
#cart.show{right:0}

.cart-item{
font-size:13px;display:flex;
justify-content:space-between;align-items:center;margin-bottom:6px
}

input,select{
width:100%;padding:8px;margin:6px 0;
border-radius:8px;border:1px solid #ccc
}

.total{font-weight:900;font-size:16px;margin:10px 0}
.whatsapp{
background:#25D366;color:#fff;border:none;
padding:10px;width:100%;border-radius:10px;font-weight:900
}
.legal{
font-size:11px;color:#666;margin-top:10px
}
</style>
</head>

<body>

<header>
<h1>LA MAYORISTA EXPRESS</h1>
<div class="top">
<input id="search" placeholder="Buscar productos">
<select id="category">
<option value="Todas">Todas</option>
<option value="Alimentos">Alimentos</option>
<option value="Limpieza">Limpieza</option>
<option value="Bebidas">Bebidas</option>
<option value="Otros">Otros</option>
</select>
<button id="cartBtn">üõí <span id="count">0</span></button>
</div>
</header>

<div class="notice">
USD / MLC seg√∫n tasa informal Cuba (El Toque) ¬∑ Febrero 2026
</div>

<div class="products" id="products"></div>

<div id="cart">
<button onclick="toggleCart()">‚ùå Cerrar</button>

<h3>DATOS DEL CLIENTE</h3>
<input id="name" placeholder="Nombre completo">
<input id="phone" placeholder="Tel√©fono">

<select id="delivery">
<option>Recoger en tienda</option>
<option>Mensajer√≠a</option>
</select>

<select id="currency" onchange="render()">
<option value="CUP">CUP</option>
<option value="USD">USD</option>
<option value="MLC">MLC</option>
<option value="CLASICA">Tarjeta Cl√°sica</option>
</select>

<div id="cartItems"></div>
<div class="total" id="total"></div>

<button class="whatsapp" onclick="sendWhatsApp()">üì≤ Enviar pedido</button>

<div class="legal">
Precios sujetos a disponibilidad. Pedido confirmado v√≠a WhatsApp.
No somos pasarela de pago.
</div>
</div>

<div class="toast" id="toast">Producto agregado</div>

<script>
const rates={CUP:1,USD:495,MLC:410,CLASICA:410};

const productsData=[
["Arroz 50kg",8500,"1 saco","Alimentos","üü¢ Disponible"],
["Az√∫car 50kg",7800,"1 saco","Alimentos","üü¢ Disponible"],
["Aceite caja 12L",9200,"1 caja","Alimentos","üü° Bajo stock"],
["Leche polvo 25kg",18500,"1 saco","Alimentos","üî¥ √öltimas"],
["Harina 50kg",8200,"1 saco","Alimentos","üü¢ Disponible"],
["Frijol negro 50kg",14000,"1 saco","Alimentos","üü¢ Disponible"],
["Pollo 10kg",16000,"1 caja","Alimentos","üî¥ √öltimas"],
["Huevos 30u",4200,"1 caja","Alimentos","üü° Bajo stock"],
["Pasta 20kg",8900,"1 caja","Alimentos","üü¢ Disponible"],
["Sal 50kg",2600,"1 saco","Alimentos","üü¢ Disponible"],

["Detergente 25kg",9800,"1 saco","Limpieza","üü¢ Disponible"],
["Jab√≥n caja",7600,"1 caja","Limpieza","üü¢ Disponible"],
["Cloro gal√≥n",3200,"1 gal√≥n","Limpieza","üü° Bajo stock"],
["Suavizante",5400,"1 caja","Limpieza","üü¢ Disponible"],
["Desinfectante",6100,"1 caja","Limpieza","üü¢ Disponible"],

["Refresco caja",5400,"1 caja","Bebidas","üü¢ Disponible"],
["Cerveza caja",14500,"1 caja","Bebidas","üî¥ √öltimas"],
["Agua 1.5L",4200,"1 caja","Bebidas","üü¢ Disponible"],
["Malta caja",6900,"1 caja","Bebidas","üü° Bajo stock"],
["Jugo caja",7200,"1 caja","Bebidas","üü¢ Disponible"],

["Galletas caja",6100,"1 caja","Otros","üü¢ Disponible"],
["Cereal caja",9900,"1 caja","Otros","üü° Bajo stock"],
["Mayonesa",7200,"1 caja","Otros","üü¢ Disponible"],
["Ketchup",6900,"1 caja","Otros","üü¢ Disponible"],
["Vinagre",3200,"1 caja","Otros","üü¢ Disponible"],
["Soya 25kg",8300,"1 saco","Otros","üü¢ Disponible"],
["Queso 10kg",14500,"1 caja","Otros","üî¥ √öltimas"],
["Mantequilla",13500,"1 caja","Otros","üü° Bajo stock"],
["Carne molida",17800,"1 caja","Otros","üî¥ √öltimas"],
["Leche l√≠quida",8800,"1 caja","Otros","üü¢ Disponible"]
];

let cart=JSON.parse(localStorage.getItem("cart"))||{};
const products=document.getElementById("products");

function render(){
products.innerHTML="";
const q=search.value.toLowerCase();
const cur=currency.value;
const cat=category.value;

productsData
.filter(p=>p[0].toLowerCase().includes(q))
.filter(p=>cat==="Todas"||p[3]===cat)
.forEach(p=>{
const qty=cart[p[0]]?.qty||0;
products.innerHTML+=`
<div class="product">
<img src="https://via.placeholder.com/300?text=${encodeURIComponent(p[0])}">
<h3>${p[0]}</h3>
<p>M√≠nimo: ${p[2]}</p>
<p>${(p[1]/rates[cur]).toFixed(2)} ${cur}</p>
<div class="stock">${p[4]}</div>
<div class="controls">
<button onclick="change('${p[0]}',${p[1]},-1)">‚àí</button>
<div>${qty}</div>
<button onclick="change('${p[0]}',${p[1]},1)">+</button>
</div>
</div>`;
});
updateCart();
}

function change(name,price,delta){
if(!cart[name]) cart[name]={price,qty:0};
cart[name].qty+=delta;
if(cart[name].qty<=0) delete cart[name];
localStorage.setItem("cart",JSON.stringify(cart));
toast();
render();
}

function updateCart(){
let sum=0,items=0,html="";
const cur=currency.value;
for(let k in cart){
sum+=cart[k].price*cart[k].qty;
items+=cart[k].qty;
html+=`
<div class="cart-item">
${k} x${cart[k].qty}
<div>
<button onclick="change('${k}',${cart[k].price},-1)">‚àí</button>
<button onclick="change('${k}',${cart[k].price},1)">+</button>
</div>
</div>`;
}
cartItems.innerHTML=html||"Carrito vac√≠o";
total.innerText="TOTAL: "+(sum/rates[cur]).toFixed(2)+" "+cur;
count.innerText=items;
}

function toggleCart(){cart.classList.toggle("show")}

function toast(){
const t=document.getElementById("toast");
t.style.display="block";
setTimeout(()=>t.style.display="none",800);
}

function sendWhatsApp(){
let msg=`PEDIDO LA MAYORISTA EXPRESS\n\nCliente: ${name.value}\nTel: ${phone.value}\nEntrega: ${delivery.value}\nPago: ${currency.value}\n\n`;
for(let k in cart){msg+=`${k} x${cart[k].qty}\n`}
msg+=`\n${total.innerText}`;
window.open("https://wa.me/5353420021?text="+encodeURIComponent(msg));
}

search.oninput=render;
category.onchange=render;
cartBtn.onclick=toggleCart;
render();
</script>

</body>
                                         </html>
