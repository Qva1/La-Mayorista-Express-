<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LA MAYORISTA EXPRESS</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui,-apple-system,Segoe UI,Roboto;
background:#f5f5f5;
color:#222;
}

/* HEADER */
header{
background:#ff5a00;
color:#fff;
padding:14px;
position:sticky;
top:0;
z-index:20;
}
header h1{
margin:0;
font-size:22px;
font-weight:900;
}
.topbar{
display:flex;
justify-content:space-between;
align-items:center;
margin-top:10px;
}
.total-header{
font-size:18px;
font-weight:800;
}
.cart-btn{
background:#fff;
color:#ff5a00;
border:none;
padding:10px 14px;
border-radius:30px;
font-size:16px;
font-weight:800;
}

/* SEARCH */
.search{
margin-top:12px;
}
.search input{
width:100%;
padding:14px;
border-radius:14px;
border:none;
font-size:16px;
}

/* BANNER */
.banner{
margin:14px;
padding:20px;
border-radius:20px;
background:linear-gradient(90deg,#ff7a18,#ffb347);
color:white;
font-size:20px;
font-weight:900;
animation:fadeIn .5s;
}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:14px;
padding:14px;
}
.product{
background:white;
border-radius:20px;
padding:14px;
box-shadow:0 6px 14px rgba(0,0,0,.12);
display:flex;
flex-direction:column;
animation:slideUp .4s;
}
.product h3{
font-size:16px;
margin:8px 0;
}
.price{
font-size:20px;
font-weight:900;
color:#ff5a00;
}
.old{
font-size:13px;
color:#888;
text-decoration:line-through;
}
.controls{
display:flex;
gap:8px;
margin-top:10px;
}
.controls button{
flex:1;
padding:10px;
font-size:18px;
border:none;
border-radius:12px;
background:#ff5a00;
color:white;
font-weight:900;
}

/* CART FULLSCREEN */
.cart{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:white;
z-index:999;
padding:16px;
overflow:auto;
transform:translateY(100%);
transition:.35s;
}
.cart.active{transform:translateY(0);}

.cart h2{margin-top:10px}

.cart-item{
display:flex;
justify-content:space-between;
align-items:center;
padding:12px 0;
border-bottom:1px solid #eee;
font-size:16px;
}
.cart-item button{
padding:6px 10px;
border:none;
border-radius:10px;
background:#ff5a00;
color:white;
font-size:16px;
margin-left:6px;
}

.checkout{
margin-top:20px;
}
.checkout input, .checkout select{
width:100%;
padding:14px;
border-radius:14px;
border:1px solid #ccc;
font-size:16px;
margin-bottom:12px;
}
.checkout button{
width:100%;
padding:16px;
font-size:18px;
border:none;
border-radius:18px;
background:#ff5a00;
color:white;
font-weight:900;
}

/* SUPPORT */
.support{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
padding:16px 20px;
border-radius:40px;
font-size:16px;
font-weight:900;
text-decoration:none;
box-shadow:0 6px 14px rgba(0,0,0,.35);
}

/* ANIMATIONS */
@keyframes slideUp{
from{transform:translateY(20px);opacity:0}
to{transform:translateY(0);opacity:1}
}
@keyframes fadeIn{
from{opacity:0}
to{opacity:1}
}
</style>
</head>

<body>

<header>
<h1>LA MAYORISTA EXPRESS</h1>
<div class="topbar">
<div class="total-header">TOTAL: <span id="totalHeader">0</span> CUP</div>
<button class="cart-btn" onclick="toggleCart()">üõí <span id="count">0</span></button>
</div>
<div class="search">
<input placeholder="Buscar productos mayoristas">
</div>
</header>

<div class="banner">
üî• Precios mayoristas directos a Cuba
</div>

<div class="products" id="products"></div>

<!-- CART -->
<div class="cart" id="cart">
<button onclick="toggleCart()">‚ùå Cerrar</button>
<h2>üßæ Carrito</h2>
<div id="cartList"></div>

<h3>TOTAL A PAGAR: <span id="totalCart">0</span> CUP</h3>

<div class="checkout">
<input id="nombre" placeholder="Nombre completo">
<input id="telefono" placeholder="Tel√©fono">
<input id="direccion" placeholder="Direcci√≥n">

<select id="pago">
<option>CUP</option>
<option>USD</option>
<option>MLC</option>
<option>CRIPTO</option>
<option>TARJETA CL√ÅSICA</option>
</select>

<select id="entrega">
<option>MENSAJER√çA</option>
</select>

<button onclick="enviarWhatsApp()">FINALIZAR PEDIDO</button>
</div>
</div>

<a class="support"
href="https://wa.me/53420021?text=Hola%2C%20necesito%20ayuda%20con%20LA%20MAYORISTA%20EXPRESS">
üí¨ SOPORTE
</a>

<script>
const productsData=[
{name:"Arroz 50kg",price:21560,old:30800},
{name:"Az√∫car 50kg",price:23100,old:33000},
{name:"Aceite 12x1L",price:10080,old:14400},
{name:"Leche Polvo 25kg",price:53900,old:77000},
{name:"Frijol Negro 50kg",price:21560,old:30800},
{name:"Pasta Caja",price:4900,old:7000},
{name:"Huevos 300 uds",price:20300,old:29000},
{name:"Pollo 10kg",price:5390,old:7700},
{name:"Detergente Caja",price:8400,old:12000},
{name:"Jab√≥n Caja",price:7700,old:11000},
];

let cart=JSON.parse(localStorage.getItem("cart"))||[];

const products=document.getElementById("products");

productsData.forEach((p,i)=>{
products.innerHTML+=`
<div class="product">
<h3>${p.name}</h3>
<div class="price">${p.price} CUP</div>
<div class="old">${p.old} CUP</div>
<div class="controls">
<button onclick="add(${i})">+</button>
<button onclick="remove(${i})">-</button>
</div>
</div>`;
});

function add(i){
let item=cart.find(x=>x.name===productsData[i].name);
if(item)item.qty++;
else cart.push({...productsData[i],qty:1});
save();
}
function remove(i){
let item=cart.find(x=>x.name===productsData[i].name);
if(item){item.qty--;if(item.qty<=0)cart=cart.filter(x=>x.name!==item.name);}
save();
}
function save(){
localStorage.setItem("cart",JSON.stringify(cart));
render();
}
function render(){
let html="",total=0,count=0;
cart.forEach(x=>{
html+=`
<div class="cart-item">
${x.name} x${x.qty}
<div>
<button onclick="addBy('${x.name}')">+</button>
<button onclick="removeBy('${x.name}')">-</button>
</div>
</div>`;
total+=x.price*x.qty;
count+=x.qty;
});
document.getElementById("cartList").innerHTML=html||"<p>Carrito vac√≠o</p>";
document.getElementById("totalCart").innerText=total;
document.getElementById("totalHeader").innerText=total;
document.getElementById("count").innerText=count;
}
function addBy(n){add(productsData.findIndex(x=>x.name===n))}
function removeBy(n){remove(productsData.findIndex(x=>x.name===n))}
function toggleCart(){document.getElementById("cart").classList.toggle("active")}
function enviarWhatsApp(){
let msg=`LA MAYORISTA EXPRESS%0ACliente: ${nombre.value}%0ATel: ${telefono.value}%0ADir: ${direccion.value}%0A%0A`;
cart.forEach(x=>msg+=`${x.name} x${x.qty}%0A`);
msg+=`%0ATOTAL: ${totalCart.innerText} CUP%0APago: ${pago.value}`;
window.open(`https://wa.me/53420021?text=${msg}`);
}
render();
</script>

</body>
  </html>
