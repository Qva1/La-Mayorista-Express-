<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LA MAYORISTA EXPRESS</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui,-apple-system,BlinkMacSystemFont;
background:#f2f2f2;
color:#111;
padding-bottom:140px;
}

/* HEADER APP */
header{
background:#1e3a8a;
color:#fff;
padding:10px 12px;
position:sticky;
top:0;
z-index:20;
}
.header-top{
display:flex;
align-items:center;
gap:8px;
}
.header-top input{
flex:1;
padding:10px 14px;
border-radius:20px;
border:none;
font-size:15px;
}
.header-tabs{
display:flex;
gap:14px;
margin-top:10px;
font-size:14px;
opacity:.9;
}
.header-tabs span{
white-space:nowrap;
}

/* PRODUCTS GRID */
.products{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:10px;
padding:10px;
}

.product{
background:#fff;
border-radius:12px;
padding:10px;
position:relative;
box-shadow:0 2px 8px rgba(0,0,0,.06);
}

.product h3{
font-size:13px;
margin:6px 0;
line-height:1.2;
}

.price{
font-size:18px;
font-weight:900;
color:#e11d48;
}

.old{
font-size:12px;
color:#888;
text-decoration:line-through;
}

.min{
font-size:11px;
color:#555;
margin-top:4px;
}

.controls{
display:flex;
gap:6px;
margin-top:8px;
}

.controls button{
flex:1;
border:none;
padding:8px;
border-radius:8px;
font-size:18px;
font-weight:900;
background:#ff5a00;
color:#fff;
}

/* BADGES */
.badge{
position:absolute;
top:8px;
left:8px;
background:#16a34a;
color:#fff;
font-size:10px;
padding:3px 6px;
border-radius:6px;
display:none;
}
.badge.discount{
background:#dc2626;
top:8px;
right:8px;
left:auto;
}

.product.active{
outline:2px solid #ff5a00;
}

/* CART */
.cart{
position:fixed;
top:0;
right:-100%;
width:100%;
height:100%;
background:#fff;
z-index:30;
transition:.3s;
overflow-y:auto;
padding-bottom:80px;
}
.cart.show{right:0}
.cart header{
background:#111;
color:#fff;
padding:12px;
font-weight:900;
}

.cart-item{
padding:10px;
border-bottom:1px solid #eee;
display:flex;
justify-content:space-between;
align-items:center;
font-size:14px;
}
.cart-item button{
margin-left:4px;
}

.section{
padding:12px;
}
input,select{
width:100%;
padding:10px;
margin-top:6px;
border-radius:10px;
border:1px solid #ccc;
}

/* BOTTOM BAR */
.bottom-bar{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#fff;
border-top:1px solid #ddd;
padding:10px;
z-index:25;
}
.bottom-content{
display:flex;
justify-content:space-between;
align-items:center;
}
.total{
font-size:17px;
font-weight:900;
color:#e11d48;
}
.btn{
background:#ff5a00;
color:#fff;
border:none;
padding:12px 16px;
border-radius:30px;
font-weight:900;
}
.whatsapp{
background:#22c55e;
margin-top:10px;
width:100%;
}
</style>
</head>

<body>

<header>
<div class="header-top">
<input placeholder="Buscar productos mayoristas">
</div>
<div class="header-tabs">

  </html>
