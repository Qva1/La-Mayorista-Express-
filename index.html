<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LA MAYORISTA EXPRESS</title>

<style>
*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui,-apple-system;
background:#f5f5f5;
padding-bottom:160px;
}
header{
background:#ff5a00;
color:#fff;
padding:12px;
font-weight:900;
position:sticky;
top:0;
z-index:30;
}
header input{
width:100%;
padding:10px 14px;
border-radius:20px;
border:none;
font-size:15px;
}

.ribbon{
background:#111;
color:#fff;
font-size:13px;
padding:6px;
overflow:hidden;
}
.ribbon span{
display:inline-block;
padding-left:100%;
animation:scroll 15s linear infinite;
}
@keyframes scroll{
100%{transform:translateX(-100%)}
}

.products{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:12px;
padding:12px;
}

.product{
background:#fff;
border-radius:16px;
padding:10px;
box-shadow:0 3px 10px rgba(0,0,0,.08);
display:flex;
flex-direction:column;
animation:fade .3s ease;
}
@keyframes fade{
from{opacity:0;transform:translateY(10px)}
to{opacity:1}
}

.product img{
width:100%;
aspect-ratio:1/1;
object-fit:cover;
border-radius:12px;
}

.product h3{
font-size:14px;
margin:6px 0;
min-height:36px;
}

.price{
font-weight:900;
color:#ff5a00;
font-size:16px;
}
.old{
font-size:12px;
color:#888;
text-decoration:line-through;
}
.min{
font-size:11px;
color:#444;
margin:4px 0;
}

.controls{
display:flex;
align-items:center;
justify-content:space-between;
margin-top:auto;
gap:6px;
}
.controls button{
border:none;
padding:8px 12px;
border-radius:10px;
font-size:18px;
font-weight:900;
background:#ff5a00;
color:#fff;
}
.qty{
font-size:14px;
font-weight:700;
}

.cart{
position:fixed;
top:0;
right:-100%;
width:100%;
height:100%;
background:#fff;
z-index:50;
transition:.3s;
overflow-y:auto;
}
.cart.show{right:0}

.cart header{
background:#111;
color:#fff;
padding:12px;
font-weight:900;
}

.cart-item{
padding:10px;
border-bottom:1px solid #eee;
display:flex;
justify-content:space-between;
font-size:14px;
}

.section{padding:12px}
input,select{
width:100%;
padding:10px;
margin-top:8px;
border-radius:10px;
border:1px solid #ccc;
font-size:14px;
}

.bottom-bar{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#fff;
border-top:2px solid #eee;
padding:10px;
z-index:40;
display:flex;
justify-content:space-between;
align-items:center;
}
.total{
font-size:18px;
font-weight:900;
color:#ff5a00;
}
.btn{
background:#ff5a00;
color:#fff;
border:none;
padding:12px 18px;
border-radius:30px;
font-weight:900;
font-size:14px;
}
.whatsapp{
background:#25d366;
width:100%;
margin-top:10px;
}
</style>
</head>

<body>

<header>
<input id="search" placeholder="Buscar productos mayoristas">
</header>

<div class="ribbon">
<span>üöö ENV√çOS A TODA CUBA ¬∑ üí∞ PRECIOS MAYORISTAS ¬∑ üí≥ CUP USD MLC CRIPTO</span>
</div>

<div class="products" id="products"></div>

<div class="cart" id="cart">
<header>üõí CARRITO</header>
<div id="cartList"></div>

<div class="section">
<input id="name" placeholder="Nombre completo">
<input id="phone" placeholder="Tel√©fono">
<input id="address" placeholder="Direcci√≥n">
<select>
<option>Mensajer√≠a</option>
<option>Recoger en tienda</option>
</select>
<select>
<option>CUP</option>
<option>USD</option>
<option>MLC</option>
<option>Criptomoneda</option>
</select>
<button class="btn whatsapp" onclick="sendWhatsApp()">ENVIAR PEDIDO POR WHATSAPP</button>
<button class="btn" onclick="toggleCart()">CERRAR</button>
</div>
</div>

<div class="bottom-bar">
<div class="total">TOTAL: <span id="total">0</span> CUP</div>
<button class="btn" onclick="toggleCart()">üõí <span id="count">0</span></button>
</div>

<script>
const productsData=[
["Arroz 50 kg",12000,17000,"1 saco"],
["Az√∫car 50 kg",10000,14300,"1 saco"],
["Aceite 1L x12",8500,12100,"1 caja"],
["Leche en polvo 25 kg",22000,31400,"1 saco"],
["Pollo 10 kg",9500,13600,"1 caja"],
["Harina 25 kg",7800,11100,"1 saco"],
["Frijol negro 50 kg",18500,26400,"1 saco"],
["Frijol colorado 50 kg",19000,27100,"1 saco"],
["Arvejas 50 kg",16000,22800,"1 saco"],
["Sal 25 kg",4200,6000,"1 saco"],
["Caf√© 10 kg",21000,30000,"1 caja"],
["Pasta 20 kg",6800,9700,"1 caja"],
["Aceite 5L x4",16000,22800,"1 caja"],
["Galletas 10 kg",5500,7850,"1 caja"],
["At√∫n 48 latas",13000,18500,"1 caja"],
["Sardinas 50 latas",11000,15700,"1 caja"],
["Condimento 5 kg",6200,8850,"1 caja"],
["Mayonesa 5 kg",9000,12800,"1 caja"],
["Ketchup 5 kg",8500,12100,"1 caja"],
["Jab√≥n lavar 25 kg",7200,10300,"1 saco"],
["Detergente 20 kg",8800,12500,"1 saco"],
["Papel higi√©nico 48u",10500,15000,"1 fardo"],
["Cloro 20 L",4500,6400,"1 bid√≥n"],
["Arroz 25 kg",6500,9300,"1 saco"],
["Az√∫car 25 kg",5200,7400,"1 saco"],
["Aceite 1L x6",4300,6150,"1 caja"],
["Harina 10 kg",3400,4850,"1 saco"],
["Ma√≠z 50 kg",9000,12800,"1 saco"],
["Soya 50 kg",14000,20000,"1 saco"],
["Huevos 360u",15000,21500,"1 bandeja"]
];

let cart = JSON.parse(localStorage.getItem("cart")) || {};

const products=document.getElementById("products");
const cartList=document.getElementById("cartList");
const totalSpan=document.getElementById("total");
const count=document.getElementById("count");

function render(list=productsData){
products.innerHTML="";
list.forEach((p,i)=>{
const qty = cart[p[0]]?.qty || 0;
products.innerHTML+=`
<div class="product">
<img src="https://via.placeholder.com/300?text=${encodeURIComponent(p[0])}">
<h3>${p[0]}</h3>
<div class="price">${p[1]} CUP</div>
<div class="old">${p[2]} CUP</div>
<div class="min">M√≠nimo: ${p[3]}</div>
<div class="controls">
<button onclick="change('${p[0]}',${p[1]},-1)">‚àí</button>
<div class="qty">${qty}</div>
<button onclick="change('${p[0]}',${p[1]},1)">+</button>
</div>
</div>`;
});
}
render();

function change(name,price,delta){
if(!cart[name]) cart[name]={price,qty:0};
cart[name].qty+=delta;
if(cart[name].qty<=0) delete cart[name];
save();
}

function save(){
localStorage.setItem("cart",JSON.stringify(cart));
updateCart();
render();
}

function updateCart(){
let total=0;
let items=0;
let html="";
for(let k in cart){
let p=cart[k];
total+=p.price*p.qty;
items+=p.qty;
html+=`<div class="cart-item">${k} x${p.qty}<strong>${p.price*p.qty} CUP</strong></div>`;
}
cartList.innerHTML=html||"<p style='padding:12px'>Carrito vac√≠o</p>";
totalSpan.textContent=total;
count.textContent=items;
}
updateCart();

function toggleCart(){
document.getElementById("cart").classList.toggle("show");
}

function sendWhatsApp(){
let msg="PEDIDO LA MAYORISTA EXPRESS%0A";
for(let k in cart){
msg+=`${k} x${cart[k].qty} = ${cart[k].price*cart[k].qty} CUP%0A`;
}
msg+=`TOTAL: ${totalSpan.textContent} CUP`;
window.open("https://wa.me/5353420021?text="+msg);
}

document.getElementById("search").addEventListener("input",e=>{
const q=e.target.value.toLowerCase();
render(productsData.filter(p=>p[0].toLowerCase().includes(q)));
});
</script>

</body>
  </html>
