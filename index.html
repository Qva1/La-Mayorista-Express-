<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LA MAYORISTA EXPRESS</title>

<style>
:root{
  --primary:#ff4d00;
  --bg:#fafafa;
  --card:#ffffff;
  --text:#222;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#fff;
  padding:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.1)
}
header h1{
  margin:0;
  font-size:18px;
  color:var(--primary);
  font-weight:900;
}

.top{
  display:flex;
  gap:8px;
  margin-top:10px
}

#search,#category{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:1px solid #ccc;
  font-size:14px;
}

#cartBtn{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:20px;
  font-weight:900;
  font-size:15px;
}

/* AVISO */
.notice{
  font-size:12px;
  padding:6px;
  text-align:center;
  background:#111;
  color:#fff;
}

/* PRODUCTOS */
.products{
  padding:12px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

.product{
  background:var(--card);
  border-radius:16px;
  padding:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
  text-align:center;
  animation:fadeUp .3s ease both;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

.emoji{
  font-size:64px;
  margin-bottom:6px;
}

.product h3{
  font-size:14px;
  margin:4px 0;
}

.product p{
  font-size:12px;
  margin:2px 0;
  color:#555;
}

.controls{
  margin-top:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.controls button{
  background:var(--primary);
  color:#fff;
  border:none;
  width:34px;
  height:34px;
  border-radius:50%;
  font-size:20px;
  font-weight:900;
}

.qty{
  font-size:15px;
  font-weight:900;
}

/* BADGE */
.badge{
  position:absolute;
  top:6px;
  right:6px;
  background:var(--primary);
  color:#fff;
  font-size:12px;
  font-weight:900;
  padding:4px 8px;
  border-radius:12px;
}
.product{position:relative}

/* TOAST */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#111;
  color:#fff;
  padding:10px 18px;
  border-radius:20px;
  font-size:13px;
  display:none;
  z-index:3000;
}

/* CARRITO */
#cart{
  position:fixed;
  top:0;
  right:-100%;
  width:100%;
  max-width:400px;
  height:100%;
  background:#fff;
  z-index:2000;
  transition:.35s;
  padding:14px;
  overflow-y:auto;
}
#cart.show{right:0}

.cart-item{
  font-size:13px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}

.cart-item button{
  background:var(--primary);
  color:#fff;
  border:none;
  width:26px;
  height:26px;
  border-radius:50%;
  font-weight:900;
}

input,select{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:10px;
  border:1px solid #ccc;
}

select#currency{
  font-weight:900;
  background:#fff5ef;
  border:2px solid var(--primary);
}

.total{
  font-weight:900;
  font-size:17px;
  margin:12px 0;
}

.whatsapp{
  background:#25D366;
  color:#fff;
  border:none;
  padding:12px;
  width:100%;
  border-radius:12px;
  font-weight:900;
  font-size:16px;
}
</style>
</head>

<body>

<header>
<h1>LA MAYORISTA EXPRESS</h1>
<div class="top">
<input id="search" placeholder="Buscar productos">
<select id="category">
<option value="Todas">Todas</option>
<option value="Alimentos">Alimentos</option>
<option value="Limpieza">Limpieza</option>
<option value="Bebidas">Bebidas</option>
<option value="Otros">Otros</option>
</select>
<button id="cartBtn">üõí <span id="count">0</span></button>
</div>
</header>

<div class="notice">
USD / MLC seg√∫n tasa informal Cuba ¬∑ Febrero 2026
</div>

<div class="products" id="products"></div>

<!-- CARRITO -->
<div id="cart">
<button onclick="toggleCart()">‚ùå Cerrar</button>

<h3>DATOS DEL CLIENTE</h3>
<input id="name" placeholder="Nombre completo">
<input id="phone" placeholder="Tel√©fono">

<select id="delivery">
<option>Recoger en tienda</option>
<option>Mensajer√≠a</option>
</select>

<select id="currency" onchange="render()">
<option value="CUP">CUP</option>
<option value="USD">USD</option>
<option value="MLC">MLC</option>
<option value="CLASICA">Tarjeta Cl√°sica</option>
</select>

<div id="cartItems"></div>
<div class="total" id="total"></div>

<button class="whatsapp" onclick="sendWhatsApp()">üì≤ Enviar pedido</button>
</div>

<div class="toast" id="toast">Producto agregado</div>

<script>
const rates={CUP:1,USD:495,MLC:410,CLASICA:410};

const productsData=[
["üçö","Arroz 50kg",8500,"1 saco","Alimentos"],
["üç¨","Az√∫car 50kg",7800,"1 saco","Alimentos"],
["üõ¢Ô∏è","Aceite 12L",9200,"1 caja","Alimentos"],
["üåæ","Harina 50kg",8200,"1 saco","Alimentos"],
["ü´ò","Frijol negro 50kg",14000,"1 saco","Alimentos"],
["üçó","Pollo 10kg",16000,"1 caja","Alimentos"],
["ü•ö","Huevos 30u",4200,"1 caja","Alimentos"],
["üçù","Pasta 20kg",8900,"1 caja","Alimentos"],
["üßÇ","Sal 50kg",2600,"1 saco","Alimentos"],
["ü•õ","Leche polvo 25kg",18500,"1 saco","Alimentos"],

["üßº","Detergente 25kg",9800,"1 saco","Limpieza"],
["üßΩ","Jab√≥n caja",7600,"1 caja","Limpieza"],
["üß¥","Cloro gal√≥n",3200,"1 gal√≥n","Limpieza"],
["üßπ","Escoba",1800,"1 unidad","Limpieza"],
["üßª","Papel sanitario",8800,"1 fardo","Limpieza"],

["ü•§","Refresco caja",5400,"1 caja","Bebidas"],
["üç∫","Cerveza caja",14500,"1 caja","Bebidas"],
["üíß","Agua 1.5L",4200,"1 caja","Bebidas"],
["ü•≠","Jugo caja",7200,"1 caja","Bebidas"],
["üç´","Malta caja",6900,"1 caja","Bebidas"],

["üç™","Galletas caja",6100,"1 caja","Otros"],
["ü•£","Cereal caja",9900,"1 caja","Otros"],
["ü•´","Mayonesa",7200,"1 caja","Otros"],
["üçÖ","Ketchup",6900,"1 caja","Otros"],
["ü•©","Carne molida",17800,"1 caja","Otros"]
];

let cart=JSON.parse(localStorage.getItem("cart"))||{};
const products=document.getElementById("products");

function render(){
products.innerHTML="";
const q=search.value.toLowerCase();
const cat=category.value;
const cur=currency.value;

productsData
.filter(p=>p[1].toLowerCase().includes(q))
.filter(p=>cat==="Todas"||p[4]===cat)
.forEach(p=>{
const qty=cart[p[1]]?.qty||0;
products.innerHTML+=`
<div class="product">
${qty>0?`<div class="badge">${qty}</div>`:""}
<div class="emoji">${p[0]}</div>
<h3>${p[1]}</h3>
<p>M√≠nimo: ${p[3]}</p>
<p><b>${(p[2]/rates[cur]).toFixed(2)} ${cur}</b></p>
<div class="controls">
<button onclick="change('${p[1]}',${p[2]},-1)">‚àí</button>
<div class="qty">${qty}</div>
<button onclick="change('${p[1]}',${p[2]},1)">+</button>
</div>
</div>`;
});
updateCart();
}

function change(name,price,delta){
if(!cart[name]) cart[name]={price,qty:0};
cart[name].qty+=delta;
if(cart[name].qty<=0) delete cart[name];
localStorage.setItem("cart",JSON.stringify(cart));
toast();
render();
}

function updateCart(){
let sum=0,items=0,html="";
const cur=currency.value;
for(let k in cart){
sum+=cart[k].price*cart[k].qty;
items+=cart[k].qty;
html+=`
<div class="cart-item">
${k} x${cart[k].qty}
<div>
<button onclick="change('${k}',${cart[k].price},-1)">‚àí</button>
<button onclick="change('${k}',${cart[k].price},1)">+</button>
</div>
</div>`;
}
cartItems.innerHTML=html||"Carrito vac√≠o";
total.innerText="TOTAL: "+(sum/rates[cur]).toFixed(2)+" "+cur;
count.innerText=items;
}

function toggleCart(){cart.classList.toggle("show")}

function toast(){
const t=document.getElementById("toast");
t.style.display="block";
setTimeout(()=>t.style.display="none",900);
}

function sendWhatsApp(){
let msg=`PEDIDO LA MAYORISTA EXPRESS\n\nCliente: ${name.value}\nTel: ${phone.value}\nEntrega: ${delivery.value}\nPago: ${currency.value}\n\n`;
for(let k in cart){msg+=`${k} x${cart[k].qty}\n`}
msg+=`\n${total.innerText}`;
window.open("https://wa.me/5353420021?text="+encodeURIComponent(msg));
}

search.oninput=render;
category.onchange=render;
cartBtn.onclick=toggleCart;
render();
</script>

</body>
</html>
