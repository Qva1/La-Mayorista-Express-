<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LA MAYORISTA EXPRESS</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f2f2f2;
}
header{
  background:#0b8f6a;
  color:white;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{font-size:18px;margin:0;}
header button{
  background:#fff;
  color:#0b8f6a;
  border:none;
  padding:8px 12px;
  border-radius:5px;
}

section{
  padding:15px;
  background:white;
  margin-bottom:10px;
}

input,select{
  width:100%;
  padding:8px;
  margin-top:5px;
  margin-bottom:10px;
}

.productos{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

.producto{
  background:#fff;
  border-radius:8px;
  padding:10px;
  box-shadow:0 0 5px rgba(0,0,0,.1);
}
.producto h3{font-size:14px;margin:5px 0;}
.producto button{
  width:100%;
  padding:6px;
  background:#0b8f6a;
  color:white;
  border:none;
  border-radius:5px;
}

.carrito{
  position:fixed;
  top:0;
  right:-100%;
  width:100%;
  height:100%;
  background:white;
  z-index:999;
  padding:15px;
  overflow:auto;
  transition:.3s;
}
.carrito.activo{right:0;}

.carrito button{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#0b8f6a;
  color:white;
  border:none;
  border-radius:5px;
}

/* SOPORTE */
.soporte{
  position:fixed;
  bottom:15px;
  right:15px;
  background:#25D366;
  color:white;
  padding:12px 15px;
  border-radius:50px;
  font-size:14px;
  text-decoration:none;
  box-shadow:0 4px 8px rgba(0,0,0,.3);
}
</style>
</head>

<body>

<header>

<section>

<script>

];

let carrito=JSON.parse(localStorage.getItem("carrito"))||[];

const cont=document.getElementById("productos");

productos.forEach((x,i)=>{
cont.innerHTML+=`
<div class="producto">
<h3>${x.n}</h3>
<p>Precio: ${x.p} CUP</p>
<p>M√≠nimo: ${x.m}</p>
<button onclick="add(${i})">AGREGAR</button>
</div>`;
});

function add(i){
carrito.push(productos[i]);
guardar();
}

function guardar(){
localStorage.setItem("carrito",JSON.stringify(carrito));
render();
}

function render(){
document.getElementById("count").innerText=carrito.length;
let lista="",total=0;
carrito.forEach(x=>{
lista+=`<p>${x.n} - ${x.p} CUP</p>`;
total+=x.p;
});
document.getElementById("lista").innerHTML=lista;
document.getElementById("total").innerText=total;
}
render();

function toggleCarrito(){
document.getElementById("carrito").classList.toggle("activo");
}

function enviarWhatsApp(){
let msg=`LA MAYORISTA EXPRESS%0A%0A`;
msg+=`Cliente: ${nombre.value}%0A`;

carrito.forEach(x=>msg+=`- ${x.n} ${x.p} CUP%0A`);
msg+=`%0APago: ${pago.value}%0AEntrega: ${entrega.value}`;
window.open(`https://wa.me/53420021?text=${msg}`);
}
</script>

</html>
